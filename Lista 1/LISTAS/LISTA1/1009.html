<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salário com Bonus</title>
</head>
<body>
    <script>
        var nome = prompt('Qual seu nome?')
        var sal = Number(prompt('Qual seu salário?'))
        var vend = Number(prompt('Quanto efetuou em vendas nesse mês?'))
        var salfin = sal + vend*0.15
        var final = salfin.toFixed(2)
        alert (`Olá ${nome}, o seu salário este mês foi R$ ${final}.`)
    </script>
</body>
</html>
