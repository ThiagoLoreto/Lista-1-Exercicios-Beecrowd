<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distância</title>
</head>
<body>
    <h1>Distância</h1>
    <div>
        <p>Distância (km/h) percorrida pelo carro Y:</p>
        <p><input type="number" name="distância" id="txtd"> 
        <input type="button" value="Calcular" onclick="calcular()"></p>
    </div>
    <div id = "res"></div>
    <script>
        function calcular(){
            var txd = document.getElementById('txtd')
            var res = document.getElementById('res')
            var d = Number(txd.value)
            if (d == 0) {
                alert ('[ERRO] Coloque um valor númérico.')
            } else {
                res.innerHTML = `O tempo percorrida para ocasionar esta distância foi de ${d*2} minutos.`
            }
            
        }
    </script>
</body>
</html>
