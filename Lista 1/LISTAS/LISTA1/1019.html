<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Tempo</title>
</head>
<body>
    <h1>Conversão de Tempo</h1>
    <div>
        <p>Segundos: <input type="number" name="segundos" id="txtseg"></p>
        <p><input type="button" value="Verificar" onclick="clicar()"></p>
    </div>
    <div id="res"></div>
    <script>
        function clicar(){
            var txseg = document.getElementById('txtseg')
            var res = document.getElementById('res')
            var seg = Number(txseg.value)
            var horas = parseInt(seg/3600)
            var min = seg%3600
            var m = parseInt(min/60)
            var segun = min%60
            res.innerHTML = `${horas}h:${m}min:${segun}seg`
        }
    </script>
</body>
</html>
