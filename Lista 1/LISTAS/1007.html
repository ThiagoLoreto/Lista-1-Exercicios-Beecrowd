<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferença</title>
</head>
<body>
    <script>
        var A = Number(prompt('Escreva um número.'))
        var B = Number(prompt('Escreva outro número.'))
        var C = Number(prompt('Escreva outro número pela terceira vez.'))
        var D = Number(prompt('Escrava outro número pela quarta vez.'))
        var DIF = A*B-C*D
        alert (`O valor da diferença é ${DIF}!`)
        document.writeln (`O valor da diferença é ${DIF}.`)
    </script>
</body>
</html>
