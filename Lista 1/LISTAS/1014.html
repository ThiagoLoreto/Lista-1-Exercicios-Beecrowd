<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo</title>
</head>
<body>
    <h1>Consumo do Carro</h1>
    <div>Digite a distancia total percorrida (km).</div>
    <input type="number" name="txtdist" id="txtdist">
    <div>Digite o total de combustivel gasto (litros).</div>
    <input type="number" name="txtlit" id="txtlit">
    <input type="button" value="Calcular" onclick="clicar()">
    <div id = "res"></div>
    <script>
        function clicar(){
            var txdist = document.getElementById('txtdist')
            var txlit = document.getElementById('txtlit')
            var res = document.getElementById('res')
            var dist = Number(txdist.value)
            var lit = Number(txlit.value)
            var con = dist/lit
            var s = con.toFixed(3)
            res.innerHTML = `O consumo m√©dio do carro foi: ${s} km/l`
        }
    </script>
</body>
</html>
