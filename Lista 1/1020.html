<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade em Dias</title>
</head>
<body>
    <h1>Idade em Dias</h1>
    <div>
        <p>Dias: <input type="number" name="dias" id="txtdias"></p>
        <p><input type="button" value="Verificar" onclick="clicar()"></p>
    </div>
    <div id="res"></div>
    <script>
        function clicar(){
            var txdi = document.getElementById('txtdias')
            var res = document.getElementById('res')
            var dias = Number(txdi.value)
            var ano = parseInt(dias/365)
            var mes = dias%365
            var m = parseInt(mes/30)
            var di = mes%30
            res.innerHTML = `${ano} ano (s)
            <p>${m} mÃªs (es)</p>
            <p>${di} dia (s)</p>`
        }
    </script>
</body>
</html>
