<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cédulas</title>
</head>
<body>
    <h1>Cédulas</h1>
    <p>Digite aqui o valor em dinheiro:</p>
    <p><input type="number" name="dinheiro" id="txtd">
    <input type="button" value="Verificar" onclick="clicar()"></p>
    <div id = "res"></div>
    <script>
        function clicar(){
            var txd = document.getElementById('txtd')
            var res = document.getElementById('res')
            var d = Number(txd.value)
            if (d < 0 || d > 1000000 || d == 0){
                alert ('Ocorreu um erro, coloque um valor válido.')
            } else {
                var cem = parseInt(d/100)
                var cinq = d%100
                var cin = parseInt(cinq/50)
                var vint = cinq%50
                var vin = parseInt(vint/20)
                var dez = vint%20
                var de = parseInt(dez/10)
                var cinco = dez%10
                var c = parseInt(cinco/5)
                var dois = cinco%5
                var doi = parseInt(dois/2)
                var um = dois%2
                var u = parseInt(um/1)
                res.innerHTML = `${d}
                <p>${cem} nota(s) de R$ 100,00</p>
                <p>${cin} nota(s) de R$ 50,00</p>
                <p>${vin} nota(s) de R$ 20,00</p>
                <p>${de} nota(s) de R$ 10,00</p>
                <p>${c} nota(s) de R$ 5,00</p>
                <p>${doi} nota(s) de R$ 2,00</p>
                <p>${u} nota(s) de R$ 1,00</p>`
            }
        }
    </script>
</body>
</html>
