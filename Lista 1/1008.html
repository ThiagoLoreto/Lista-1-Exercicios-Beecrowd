<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salário</title>
</head>
<body>
    <h1>Salário Mensal</h1>
    <p>Qual seu número?</p>
    <input type="number" name="numero" id="txnumero">
    <p>Quantas horas o senhor trabalhou?</p>
    <input type="number" name="horas" id="txhoras">
    <p>Quanto recebe por hora?</p>
    <input type="number" name="valh" id="txvalh">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id = "um"></div>
    <div id = "res"></div>

    <script>
        function clicar(){
        var tnum = document.getElementById('txnumero')
        var thor = document.getElementById('txhoras')
        var tval = document.getElementById('txvalh')
        var tum = document.getElementById('um')
        var res = document.getElementById('res')
        var num = Number(tnum.value)
        var hor = Number(thor.value)
        var val = Number(tval.value)
        var sal = hor * val
        var salario = sal.toFixed(2)
        tum.innerHTML = `O seu número é: ${num}.`
        res.innerHTML = `Seu salário é: U$ ${salario}.`
        }
        
    </script>
</body>
</html>
